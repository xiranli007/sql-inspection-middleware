[build-system]
requires       = ["setuptools>=61.0.0", "wheel"]
build-backend  = "setuptools.build_meta"

[project]
name  = "abb-sql-inpection-tool-v2"
version = "1.0.2"
description = "This Django middleware helps developers improve database performance by logging, analyzing, and flagging inefficient SQL queries generated by Django's ORM. It detects common performance issues, such as slow queries, duplicate queries, expensive joins, and potential N+1 problems, making it easier to optimize database interactions during development."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Xiran Li" },
]

dependencies = [
    
    "Pygments>=2.14.0",
    "sqlparse>=0.4.3",
]

requires-python = ">=3.9"

[tool.setuptools.packages.find]
include = ["abb-sql-tools-v2"]


[project.urls]
Homepage = "https://github.com/xiranli007/sql-inspection-middleware.git"

